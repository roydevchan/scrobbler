<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="/vendor/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="/popups/info.js"></script>
	<link rel="stylesheet" href="/popups/info.css" />
</head>
<body>
	<div id="wrapper">
		<div id="album-art">&nbsp;</div>
		<div id="info">
			<a id="track" class="track-link" href="#" target="_blank" title="View artist on Last.fm">Track</a><br />
			<a id="artist" class="artist-link" href="#" target="_blank" title="View track on Last.fm">Artist</a><br />
			<a id="album" class="album-link" href="#" target="_blank" title="View album on Last.fm">Album</a><br />
		</div>
		<div id="edit" data-hide="true">
			<input type="text" id="track-input" class="input" placeholder="Track title" tabindex="1" autofocus="autofocus"/>
			<input type="text" id="artist-input" class="input" placeholder="Artist" tabindex="2" />
			<input type="text" id="album-input" class="input" placeholder="Album (optional)" tabindex="3"/>
		</div>
		<div id="edit-controls">
			<a id="edit-link" href="#" title="Edit song metadata">Edit</a>
		</div>
		<div id="scrobble-controls">
			<div id="love" title="Love song"></div>
		</div>
	</div>
</body>
</html>
