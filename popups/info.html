<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="/vendor/jquery.js"></script>
	<script type="text/javascript" src="/popups/info.js"></script>
	<link rel="stylesheet" href="/popups/info.css" />
</head>
<body>
	<div id="wrapper">
		<div id="album-art">&nbsp;</div>
		<div id="info">
			<a id="track" class="track metadata" href="#" target="_blank">Track</a>
			<a id="artist" class="artist metadata" href="#" target="_blank">Artist</a>
			<a id="album" class="album metadata" href="#" target="_blank">Album</a>
		</div>
		<div id="edit" data-hide="true">
			<input type="text" id="track-input" placeholder="Track title" tabindex="1" />
			<input type="text" id="artist-input" placeholder="Artist" tabindex="2" />
			<input type="text" id="album-input" placeholder="Album (optional)" tabindex="3"/>
		</div>
		<div id="edit-controls">
			<span id="edit-link" class='control-btn'>Edit</span>
			<span id="revert-link" class='control-btn'>Revert</span>
		</div>
		<div id="scrobble-controls">
			<div id="love" title="Love song"></div>
		</div>
	</div>
</body>
</html>
